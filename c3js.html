<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <link href="c3-0.7.20/c3.css" rel="stylesheet">
    <title>C3JS</title>
</head>
<style>
    .chart {
        display: block;
    }
</style>
<body>
    <div id="linechart-div" class="chart"></div>
    <div id="barchart-div" class="chart"></div>
    <div id="piechart-div" class="chart"></div>

    <!-- Load d3.js and c3.js -->
    <!--<script src="c3-0.7.20/d3.v5.min.js" charset="utf-8"></script>-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="c3-0.7.20/c3.min.js"></script>

    <script>
        var linechart = c3.generate({
            bindto: '#linechart-div',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        });
        var barchart = c3.generate({
            bindto: '#barchart-div',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        });
        var piechart = c3.generate({
            bindto: '#piechart-div',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ]
            }
        });                
    </script>
</body>
</html>
